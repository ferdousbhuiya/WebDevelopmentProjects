<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        {% for tl in data %}
            <div class="card">
                <h2>{{ tl['title'] }}</h2>
                <p class="text">{{ tl['subtitle'] }}</p>
                <a href="{{ url_for('get_blog', id=tl['id']) }}" style="color: blue; font-size: 20px;">Read</a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in the USA.</p>
</footer>
</html>
